<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Toplist Vacations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header with Navigation -->
    <header class="bg-blue-50 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center logo-link" title="Return to Homepage">
                    <img src="images/logo.svg" alt="Toplist Vacations Logo" class="h-10 w-10 rounded-full">
                    <span class="ml-2 font-semibold text-blue-800">Toplist Vacations</span>
                </a>
                <nav class="ml-6">
                    <ul class="flex space-x-6 text-gray-700">
                        <li><a href="index.html" class="font-semibold hover:text-blue-600">HOME</a></li>
                        <li><a href="homes.html" class="font-semibold hover:text-blue-600">HOMES</a></li>
                        <li><a href="services.html" class="font-semibold hover:text-blue-600">SERVICES</a></li>
                        <li><a href="resorts.html" class="font-semibold hover:text-blue-600">RESORTS</a></li>
                        <li><a href="management.html" class="font-semibold hover:text-blue-600">MANAGEMENT</a></li>
                        <li><a href="contact.html" class="font-semibold hover:text-blue-600">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex space-x-2">
                <a href="login.html" class="bg-gray-300 text-gray-700 px-6 py-1 rounded-full hover:bg-gray-400">LOGIN / REGISTER</a>
                <a href="admin-login.html" class="bg-red-400 text-white px-6 py-1 rounded-full hover:bg-red-500">ADMIN PORTAL</a>
            </div>
        </div>
    </header>

    <!-- Login/Register Section -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="flex flex-col md:flex-row">
                <!-- Login Section -->
                <div class="w-full md:w-1/2 p-8 bg-blue-50">
                    <h2 class="text-2xl font-semibold mb-6 text-blue-800">Login</h2>
                    <form action="#" method="post">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <a href="#" class="text-sm text-blue-600 hover:underline mt-2 inline-block">Forgot password?</a>
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition-colors">Login</button>
                            <div class="text-gray-600">
                                <span>Guest or Owner</span>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Register Section -->
                <div class="w-full md:w-1/2 p-8 bg-white">
                    <h2 class="text-2xl font-semibold mb-6 text-blue-800">Register</h2>
                    <form action="#" method="post">
                        <div class="mb-4">
                            <label for="reg-name" class="block text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="reg-name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="reg-email" class="block text-gray-700 mb-2">Email</label>
                            <input type="email" id="reg-email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="reg-password" class="block text-gray-700 mb-2">Password</label>
                            <input type="password" id="reg-password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="reg-confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                            <input type="password" id="reg-confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="account-type" name="account-type" class="mr-2">
                                <label for="account-type" class="text-gray-700">I am a property owner</label>
                            </div>
                        </div>
                        <button type="submit" class="bg-red-400 text-white px-6 py-2 rounded-lg hover:bg-red-500 transition-colors">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Information -->
    <div class="container mx-auto px-4 py-8 text-center text-gray-600">
        <p>By signing up, you agree to our <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>.</p>
    </div>

    <!-- WhatsApp Float Button -->
    <div class="fixed bottom-6 right-6">
        <a href="#" class="bg-green-500 text-white rounded-full h-14 w-14 flex items-center justify-center shadow-lg">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
