<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Toplist Vacations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header with Navigation -->
    <header class="bg-blue-50 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center logo-link" title="Return to Homepage">
                    <img src="images/logo.svg" alt="Toplist Vacations Logo" class="h-10 w-10 rounded-full">
                    <span class="ml-2 font-semibold text-blue-800">Toplist Vacations</span>
                </a>
                <nav class="ml-6">
                    <ul class="flex space-x-6 text-gray-700">
                        <li><a href="index.html" class="font-semibold hover:text-blue-600">HOME</a></li>
                        <li><a href="homes.html" class="font-semibold hover:text-blue-600">HOMES</a></li>
                        <li><a href="services.html" class="font-semibold hover:text-blue-600">SERVICES</a></li>
                        <li><a href="resorts.html" class="font-semibold hover:text-blue-600">RESORTS</a></li>
                        <li><a href="management.html" class="font-semibold hover:text-blue-600">MANAGEMENT</a></li>
                        <li><a href="contact.html" class="font-semibold hover:text-blue-600">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex space-x-2">
                <a href="login.html" class="bg-gray-300 text-gray-700 px-6 py-1 rounded-full hover:bg-gray-400">LOGIN / REGISTER</a>
                <a href="admin-login.html" class="bg-red-400 text-white px-6 py-1 rounded-full hover:bg-red-500">ADMIN PORTAL</a>
            </div>
        </div>
    </header>

    <!-- Admin Login Section -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-blue-800">Admin Portal</h2>
                    <p class="text-gray-600 mt-2">Property Managers & Staff Access</p>
                </div>
                
                <form action="#" method="post">
                    <div class="mb-6">
                        <label for="admin-email" class="block text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="admin-email" name="email" class="w-full pl-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="admin-password" class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="admin-password" name="password" class="w-full pl-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:underline mt-2 inline-block">Forgot password?</a>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" name="remember-me" class="mr-2">
                            <label for="remember-me" class="text-gray-700">Remember me</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-red-400 text-white py-2 px-4 rounded-lg hover:bg-red-500 transition-colors">Login to Admin Dashboard</button>
                </form>
                
                <div class="mt-6 text-center text-gray-600 text-sm">
                    <p>For admin access requests, please contact your system administrator</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
