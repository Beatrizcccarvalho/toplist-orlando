<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplist Vacations - Orlando Vacation Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header with Navigation -->
    <header class="bg-blue-50 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="Toplist Vacations Logo" class="h-10 w-10 rounded-full">
                <nav class="ml-6">
                    <ul class="flex space-x-6 text-gray-700">
                        <li><a href="homes.html" class="font-semibold hover:text-blue-600">HOMES</a></li>
                        <li><a href="resorts.html" class="font-semibold hover:text-blue-600">RESORTS</a></li>
                        <li><a href="management.html" class="font-semibold hover:text-blue-600">MANAGEMENT</a></li>
                        <li><a href="services.html" class="font-semibold hover:text-blue-600">SERVICES</a></li>
                        <li><a href="contact.html" class="font-semibold hover:text-blue-600">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex space-x-2">
                <button class="bg-gray-300 text-gray-700 px-6 py-1 rounded-full hover:bg-gray-400">GUEST</button>
                <button class="bg-red-500 text-white px-6 py-1 rounded-full hover:bg-red-600">ADMIN</button>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-full overflow-hidden shadow-lg flex">
            <button class="bg-blue-400 text-white py-3 px-6 font-semibold flex-1">All Resorts</button>
            <button class="bg-blue-400 text-white py-3 px-6 font-semibold flex-1">Travel Dates</button>
            <div class="bg-blue-200 py-3 px-6 font-semibold flex-1 flex items-center justify-between">
                Options <i class="fas fa-chevron-down text-red-500"></i>
            </div>
            <button class="bg-white text-black py-3 px-6 font-semibold flex-1">Guests</button>
            <button class="bg-white text-black py-3 px-6 font-semibold flex-1">House</button>
            <button class="bg-red-500 text-white py-3 px-6 font-semibold flex-1">Search</button>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="relative h-96 mb-8">
        <div class="carousel-container absolute inset-0 overflow-hidden">
            <div class="carousel-slide flex transition-transform duration-500">
                <img src="https://via.placeholder.com/1920x1080" alt="Vacation Home" class="w-full h-full object-cover">
                <img src="https://via.placeholder.com/1920x1080/224466" alt="Resort Pool" class="w-full h-full object-cover">
                <img src="https://via.placeholder.com/1920x1080/446688" alt="Theme Park" class="w-full h-full object-cover">
            </div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-white text-4xl font-bold px-6 py-4 bg-gray-800 bg-opacity-50 rounded">DISCOVER YOUR IDEAL VACATION HOME FOR YOUR ORLANDO GETAWAY</h1>
        </div>
    </section>

    <!-- WhatsApp Float Button (not visible on homepage) -->
    <div class="fixed bottom-6 right-6 hidden">
        <a href="#" class="bg-green-500 text-white rounded-full h-14 w-14 flex items-center justify-center shadow-lg">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
