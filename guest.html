<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Portal - Toplist Vacations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Fixed Header with Navigation -->
    <header class="bg-blue-50 shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center logo-link" title="Return to Homepage">
                    <img src="images/logo.svg" alt="Toplist Vacations Logo" class="h-10 w-10 rounded-full">
                    <span class="ml-2 font-semibold text-blue-800">Toplist Vacations</span>
                </a>
                <nav class="ml-6">
                    <ul class="flex space-x-6 text-gray-700">
                        <li><a href="index.html#properties" class="font-semibold hover:text-blue-600">HOMES</a></li>
                        <li><a href="index.html#services" class="font-semibold hover:text-blue-600">SERVICES</a></li>
                        <li><a href="index.html#resorts" class="font-semibold hover:text-blue-600">RESORTS</a></li>
                        <li><a href="index.html#management" class="font-semibold hover:text-blue-600">MANAGEMENT</a></li>
                        <li><a href="index.html#contact" class="font-semibold hover:text-blue-600">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex space-x-2">
                <a href="guest.html" class="bg-gray-300 text-gray-700 px-6 py-1 rounded-full hover:bg-gray-400">GUEST</a>
                <a href="admin.html" class="bg-red-400 text-white px-6 py-1 rounded-full hover:bg-red-500">ADMIN PORTAL</a>
            </div>
        </div>
    </header>

    <!-- Guest Portal Section -->
    <section class="mt-24 py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold text-blue-900 mb-6">Guest Portal</h2>
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email-login" class="w-full p-3 bg-gray-100 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="password">Password</label>
                        <input type="password" id="password" class="w-full p-3 bg-gray-100 rounded-lg" required>
                    </div>
                    <div class="flex justify-between items-center">
                        <button type="submit" class="bg-blue-900 text-white py-3 px-6 rounded-lg hover:bg-blue-800">Login</button>
                        <a href="#" class="text-blue-600 hover:underline show-register">Create Account</a>
                    </div>
                </form>
                
                <!-- Registration form (hidden by default) -->
                <form class="space-y-6 hidden mt-8" id="register-form">
                    <h3 class="text-2xl font-bold text-blue-900 mb-4">Create Account</h3>
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-name">Full Name</label>
                        <input type="text" id="register-name" class="w-full p-3 bg-gray-100 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-email">Email</label>
                        <input type="email" id="register-email" class="w-full p-3 bg-gray-100 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-password">Password</label>
                        <input type="password" id="register-password" class="w-full p-3 bg-gray-100 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" class="w-full p-3 bg-gray-100 rounded-lg" required>
                    </div>
                    <button type="submit" class="bg-blue-900 text-white py-3 px-6 rounded-lg hover:bg-blue-800 w-full">Register</button>
                    <p class="text-center">
                        <a href="#" class="text-blue-600 hover:underline show-login">Back to Login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- WhatsApp Float Button -->
    <div class="fixed bottom-6 right-6 z-30">
        <a href="#" class="bg-green-500 text-white rounded-full h-14 w-14 flex items-center justify-center shadow-lg">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </div>

    <script src="script.js"></script>
    <script>
        // Toggle between login and register forms
        document.addEventListener('DOMContentLoaded', function() {
            const showRegister = document.querySelector('.show-register');
            const showLogin = document.querySelector('.show-login');
            const loginForm = document.querySelector('form:not(#register-form)');
            const registerForm = document.querySelector('#register-form');
            
            if (showRegister && showLogin && loginForm && registerForm) {
                showRegister.addEventListener('click', function(e) {
                    e.preventDefault();
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                });
                
                showLogin.addEventListener('click', function(e) {
                    e.preventDefault();
                    registerForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
