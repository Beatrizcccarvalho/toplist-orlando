<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Toplist Vacations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Fixed Header with Navigation -->
    <header class="bg-blue-50 shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center logo-link" title="Return to Homepage">
                    <img src="images/logo.svg" alt="Toplist Vacations Logo" class="h-10 w-10 rounded-full">
                    <span class="ml-2 font-semibold text-blue-800">Toplist Vacations</span>
                </a>
                <nav class="ml-6">
                    <ul class="flex space-x-6 text-gray-700">
                        <li><a href="index.html#properties" class="font-semibold hover:text-blue-600">HOMES</a></li>
                        <li><a href="index.html#services" class="font-semibold hover:text-blue-600">SERVICES</a></li>
                        <li><a href="index.html#resorts" class="font-semibold hover:text-blue-600">RESORTS</a></li>
                        <li><a href="index.html#management" class="font-semibold hover:text-blue-600">MANAGEMENT</a></li>
                        <li><a href="index.html#contact" class="font-semibold hover:text-blue-600">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex space-x-2">
                <a href="guest.html" class="bg-gray-300 text-gray-700 px-6 py-1 rounded-full hover:bg-gray-400">GUEST</a>
                <a href="admin.html" class="bg-red-400 text-white px-6 py-1 rounded-full hover:bg-red-500">ADMIN PORTAL</a>
            </div>
        </div>
    </header>

    <!-- Admin Portal Section -->
    <section class="mt-24 py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold text-blue-900 mb-6">Admin Login</h2>
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
                    <p class="font-bold">Restricted Access</p>
                    <p>This area is for authorized administrators only.</p>
                </div>
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="admin-email">Admin Email</label>
                        <input type="email" id="admin-email" class="w-full p-3 bg-gray-100 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="admin-password">Admin Password</label>
                        <input type="password" id="admin-password" class="w-full p-3 bg-gray-100 rounded-lg" required>
                    </div>
                    <button type="submit" class="bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-600 w-full">Admin Login</button>
                    <div class="text-center mt-4">
                        <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- WhatsApp Float Button -->
    <div class="fixed bottom-6 right-6 z-30">
        <a href="#" class="bg-green-500 text-white rounded-full h-14 w-14 flex items-center justify-center shadow-lg">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
